prefixes:
  test: http://www.w3.org/2006/03/test-description#
  earl: http://www.w3.org/ns/earl#
  doap: http://usefulinc.com/ns/doap#
  xsd: http://www.w3.org/2001/XMLSchema#

mappings:
  engine:
    sources:
        - ['metadata.csv~csv']
    s:
    po:
      - [a, earl:Software]
      - [doap:name, $(engine_name)]
      - [doap:created, $(engine_created), xsd:date]
      - [doap:homepage, $(engine_url)~iri]
      - [doap:release, $(engine_version), xsd:date]

  tester:
    sources:
        - ['metadata.csv~csv']
    s:
    po:
      - [a, foaf:Person]
      - [foaf:name, $(tester_name)]
      - [foaf:mbox, $(tester_contact)]
      - [foaf:homepage, $(tester_url)]

  metadata:
    sources:
        - ['results.csv~csv']
    s:
    po:
      - [a, earl:Assertion]
      - [earl:test, http://www.w3.org/2001/sw/rdb2rdf/test-cases/#$(testid)~iri]
      - p: earl:assertedBy
        o: 
          - mapping: tester
            condition:
              function: equal
              parameters:
                - [str1, $(tester)]
                - [str2, $(tester_url)]
      - p: earl:subject
        o:
          - mapping: engine
            condition:
              function: equal
              parameters:
                - [str1, $(platform)]
                - [str2, $(engine_url)]
      - p: earl:result
        o:
          - mapping: results
            condition:
              function: equal
              parameters:
                - [str1, $(testid)]
                - [str2, $(testid)]
  results:
    sources:
        - ['results.csv~csv']
    s:
    po:
      - [a, earl:TestResult]
      - [earl:mode, earl:automatic~iri]
      - [earl:outcome, http://www.w3.org/ns/earl#$(result)~iri]